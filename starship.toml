format = """\
($directory)\
$os\
$git_branch\
$fill\
$nodejs\
$rust\
$golang\
$php\
$bun\
$java\
$c\
$conda\
$zig\
$cmd_duration\
$time\
\n$character\
"""

# Desactivar la línea en blanco al inicio del prompt
add_newline = true

# Ajustes de color y estilo Kanagawa Dragon
palette = "kanagawa_dragon"

[fill]
symbol = ' '

[palettes.kanagawa_dragon]
arrow = "#DCD7BA"      # Color hueso claro, suave y visible
os = "#C4B28A"         # Tono amarillo cálido de dragonYellow
directory = "#8BA4B0"  # Azul celeste suave, dragonBlue2
git = "#C4746E"        # Rojo suave, dragonRed
duration = "#957FB8"   # Púrpura suave, oniViolet
text_color = "#C5C9C5" # Color claro, dragonWhite
text_light = "#2A2A37" # Gris oscuro, sumiInk4

# Icono del bigote rosa para el prompt
[character]
success_symbol = "[󱗞](fg:#A3BE8C)" # Bigote en tono rosa oscuro
error_symbol = "[󱗞](fg:red)"       # Bigote en rojo si hay error

# Configuración del usuario
[username]
style_user = 'bold os'
style_root = 'bold os_admin'
format = '[󱗞 $user](fg:$style) ' # Bigote antes del nombre de usuario
disabled = false
show_always = true

# Configuración del directorio
[directory]
format = "[$path](bold $style)[$read_only]($read_only_style) "
truncation_length = 2
style = "fg:directory"
read_only_style = "fg:directory"
before_repo_root_style = "fg:directory"
truncation_symbol = "…/"
truncate_to_repo = true
read_only = "  "

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[cmd_duration]
format = " took [ $duration]($style) "
style = "bold fg:duration"
min_time = 500

[git_branch]
format = "-> [$symbol$branch]($style) "
style = "bold fg:git"
symbol = " "                           # Rama con toque oriental

[git_status]
format = '[$all_status$ahead_behind ]($style)'
style = "fg:text_color bg:git"

[docker_context]
disabled = true
symbol = " "

[python]
disabled = false
format = '[${symbol}${pyenv_prefix}(${version})( \($virtualenv\))](fg:#FF9E3B)($style)'
symbol = " "
version_format = "${raw}"

[java]
format = '[[ $symbol ($version) ](fg:#FF5D62)]($style)'
version_format = "${raw}"
symbol = " "
disabled = false

[c]
format = '[[ $symbol ($version) ](fg:#7FB4CA)]($style)'
symbol = " "
version_format = "${raw}"
disabled = false

[zig]
format = '[[ $symbol ($version) ](fg:#FFA066)]($style)'
version_format = "${raw}"
disabled = false

[bun]
version_format = "${raw}"
format = '[[ $symbol ($version) ](fg:#DCD7BA)]($style)'
disabled = false

[nodejs]
symbol = ""
format = '[[ $symbol ($version) ](fg:#87a987)]($style)'

[rust]
symbol = ""
format = '[[ $symbol ($version) ](fg:#FF5D62)]($style)'

[golang]
symbol = ""
format = '[[ $symbol ($version) ](fg:#7FB4CA)]($style)'

[php]
symbol = ""
format = '[[ $symbol ($version) ](fg:#FF9E3B)]($style)'

[time]
disabled = false
time_format = "%R"                           # Hour:Minute Format
format = '[[  $time ](fg:#8BA4B0)]($style)'
